<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="battle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Micro+5&family=Press+Start+2P&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="attacks">
      <button class="attack_buttons"></button>
    </div>
    <div class="field_n_logs">
      <div class="battlefield">
        <img src="" class="yourPokemon" alt="" />
        <img src="" class="opponentPokemon" alt="" />
        <img
          src="https://fiverr-res.cloudinary.com/images/t_main1,q_auto,f_auto,q_auto,f_auto/v1/attachments/delivery/asset/412696943ecf62e9ee477e085adbea07-1648378716/RockForest/draw-a-pixel-pokemon-battle-background.gif"
          class="background"
          alt=""
        />
      </div>
      <div class="logs">
        <div class="loger"><pre class="logertext"></pre></div>
      </div>
    </div>

    <div class="portrait">
      Please rotate your phone to play
    </div>
    <div class="final_box">
      <div class="final_text"></div>
      <div class="button_box">
        <button class="replay but" onclick="replay()">Replay</button>
        <button class="choose_pokemon but" onclick="choose()">Choose Pokemon</button>
      </div>
      
    </div>
    <script src="battlefield.js"></script>
  </body>
</html>
