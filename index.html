<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon game</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&family=Micro+5&family=Press+Start+2P&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="heading"><h1>Pokemon Duels</h1></div>
    <div class="choosing_box">
        <div class="chooser c1">
                       
        </div>
        <div class="chooser c2">
        
        </div>
    </div>
    <div class="text_box">
        <input class="choosed t1">
                       
        </input>
        <p class="warning">Please choose two valid pokemons first </p>
        <input class="choosed t2">
        
        </input>
    </div>
    
    <div class="start_holder">
        <button class="start" onclick="start()">
            Start
        </button>
    </div>
    
    <div class="portrait">
        Please rotate your phone to play
    </div>

    <script src="index.js"></script>
</body>
</html>
