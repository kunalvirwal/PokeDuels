<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Game</title>
    <link rel="stylesheet" href="stats.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Micro+5&family=Press+Start+2P&family=Protest+Guerrilla&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="leftstat">
      <div class="framel">
        <div class="img1">
          <img src="" class="image1" alt="This is your Pokemon" />
        </div>
        <div class="name1"></div>
      </div>
      
      <div class="moves1">
        <div class="moves1-content"></div>
      </div>
    </div>

    <div class="rightstat">
      <div class="moves2">
        <div class="moves2-content"></div>
      </div>

      <div class="framer">
        <div>
          <din class="img2">
            <img src="" class="image2" alt="This is your opponent Pokemon" />
          </din>
          <div class="name2"></div>
        </div>

        <button class="battle" onclick="battle()">Battle</button>
      </div>
    </div>
    <div class="loader"></div>
    <div class="portrait">
      Please rotate your phone to play
    </div>
    <script src="statistics.js"></script>
  </body>
</html>
